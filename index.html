<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register with OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .card {
      border-radius: 1rem;
      max-width: 450px;
      width: 100%;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      background-color: #fff;
    }
    .card-header {
      background-color: #28a745 !important;
      border-radius: 1rem 1rem 0 0;
      font-weight: 700;
      font-size: 1.4rem;
      color: #fff !important;
      text-align: center;
      padding: 1rem 0;
      letter-spacing: 1.1px;
      user-select: none;
    }
    label {
      font-weight: 600;
      color: #333;
      margin-bottom: 0.4rem;
    }
    input.form-control {
      border-radius: 0.6rem;
      border: 1.5px solid #ccc;
      padding: 10px 15px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input.form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 8px rgba(40, 167, 69, 0.5);
      outline: none;
    }
    button.btn-warning {
      background-color: #ffc107;
      border: none;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 0.7rem;
      padding: 12px 0;
      box-shadow: 0 4px 12px rgba(255, 193, 7, 0.5);
      transition: background-color 0.3s ease;
    }
    button.btn-warning:hover {
      background-color: #e0a800;
      box-shadow: 0 6px 18px rgba(224, 168, 0, 0.7);
    }
    button.btn-success {
      background-color: #28a745;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 0.7rem;
      padding: 12px 0;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.6);
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button.btn-success:hover {
      background-color: #1e7e34;
      box-shadow: 0 6px 20px rgba(30, 126, 52, 0.8);
    }
    #otp-section {
      margin-top: 1.2rem;
    }
    .text-center a {
      color: #28a745;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
      user-select: none;
    }
    .text-center a:hover {
      color: #1e7e34;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card shadow">
    <div class="card-header">
      üì± Register with Mobile OTP
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" />
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" />
      </div>
      <div class="mb-3">
        <label for="mobile">Mobile Number</label>
        <input type="text" class="form-control" id="mobile" placeholder="Enter 10-digit mobile number" maxlength="10" />
      </div>
      <div class="mb-3 d-grid">
        <button class="btn btn-warning" onclick="sendOTP()">Send OTP</button>
      </div>

      <div class="mb-3" id="otp-section" style="display: none;">
        <label for="otp">Enter OTP</label>
        <input type="text" class="form-control" id="otp" placeholder="Enter OTP" maxlength="6" />
        <button class="btn btn-success mt-3" onclick="verifyOTP()">Verify OTP & Register</button>
      </div>

      <div class="text-center mt-4">
        <a href="index2.html">Already have an account? Login</a>
      </div>
    </div>
  </div>

<script>
  let serverOtp = "";
  function sendOTP() {
    const mobile = document.getElementById("mobile").value.trim();
    const uname = document.getElementById("username").value.trim();
    const pwd = document.getElementById("password").value.trim();

    if (!uname || !pwd || !mobile) {
      alert("‚ö†Ô∏è Please fill all fields before sending OTP.");
      return;
    }
    if (!/^\d{10}$/.test(mobile)) {
      alert("‚ö†Ô∏è Please enter a valid 10-digit mobile number.");
      return;
    }

    const users = JSON.parse(localStorage.getItem("users")) || {};

    // Check duplicate mobile number
    for (let user in users) {
      if (users[user].mobile === mobile) {
        alert("‚ùå This mobile number is already registered.");
        return;
      }
    }

    // Generate OTP
    serverOtp = Math.floor(100000 + Math.random() * 900000).toString();
    console.log("Generated OTP:", serverOtp); // For testing

    // TODO: Replace this with API call to real SMS gateway
    alert(`üîê OTP sent to ${mobile}: ${serverOtp}`);

    // Show OTP section
    document.getElementById("otp-section").style.display = "block";
  }

  function verifyOTP() {
    const enteredOtp = document.getElementById("otp").value.trim();
    const uname = document.getElementById("username").value.trim();
    const pwd = document.getElementById("password").value.trim();
    const mobile = document.getElementById("mobile").value.trim();

    if (enteredOtp.length !== 6) {
      alert("‚ö†Ô∏è Please enter the 6-digit OTP.");
      return;
    }

    if (enteredOtp === serverOtp) {
      const users = JSON.parse(localStorage.getItem("users")) || {};
      users[uname] = { password: pwd, role: "user", mobile: mobile };
      localStorage.setItem("users", JSON.stringify(users));

      alert(`‚úÖ Registration successful! Welcome ${uname}.`);
      alert(`üì© SMS sent to ${mobile}: Your registration is complete.`);

      window.location.href = "index3.html";
    } else {
      alert("‚ùå Incorrect OTP. Please try again.");
    }
  }
</script>

</body>
</html>
