<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Production Cost Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #c6f0ff, #d7e5ff, #e3e3ff);
            color: #333;
        }

        .dark-mode {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #f5f5f5;
        }

        .main-title {
            font-weight: 700;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #007bff, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .card {
            border: none;
            border-radius: 18px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .btn-glow {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 10px 24px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 114, 255, 0.6);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-top: 40px;
        }

        @media (max-width: 767px) {
            .row>.col {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>


    <button class="btn btn-glow theme-toggle" onclick="toggleTheme()">üåì Toggle Theme</button>

    <div class="container py-5">
        <h2 class="mb-5 main-title">Smart Production Cost Calculator</h2>
        <img src="20250613_141315.png" alt="Logo" style="height: 90px;" />


        <!-- Template Controls -->
        <div class="card mb-4">
            <div class="card-header bg-secondary text-white">Templates</div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="template-name" placeholder="Enter template name">
                    </div>
                    <div class="col-md-6 d-flex gap-2 flex-wrap">
                        <button class="btn-glow" onclick="saveTemplate()">üíæ Save</button>
                        <button class="btn-glow" onclick="loadTemplate()">üìÇ Load</button>
                        <button class="btn-glow" onclick="deleteTemplate()">üóëÔ∏è Delete</button>
                        <button class="btn-glow" onclick="exportTemplate('pdf')">‚úâÔ∏è PDF</button>
                        <button class="btn-glow" onclick="exportTemplate('excel')">üìÉ Excel</button>
                    </div>
                </div>
                <div class="mt-3">
                    <label for="template-list" class="form-label">Saved Templates:</label>
                    <select class="form-select" id="template-list"></select>
                </div>
            </div>
        </div>
        <!-- Calculate Button -->


        <!-- Results -->
        <div class="card result-card">
            <!-- ... results content ... -->
        </div>


        <!-- Raw Materials -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">Raw Materials</div>
            <div class="card-body">
                <div id="raw-materials-list">
                    <div class="row raw-item mb-2">
                        <div class="col-md-4"><input type="text" class="form-control" placeholder="Material Name"></div>
                        <div class="col-md-4"><input type="number" class="form-control" placeholder="Quantity"></div>
                        <div class="col-md-4"><input type="number" class="form-control" placeholder="Unit Cost"></div>
                    </div>
                </div>
                <button class="btn btn-outline-primary btn-sm mt-2" onclick="addRawMaterial()">+ Add Material</button>
            </div>
        </div>

        <!-- Labor -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">Labor</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6"><input type="number" class="form-control" id="labor-hours"
                            placeholder="Hours Worked"></div>
                    <div class="col-md-6 mt-2 mt-md-0"><input type="number" class="form-control" id="labor-rate"
                            placeholder="Rate per Hour"></div>
                </div>
            </div>
        </div>

        <!-- Overheads -->
        <div class="card mb-4">
            <div class="card-header bg-warning">Overheads</div>
            <div class="card-body">
                <input type="number" class="form-control" id="overheads" placeholder="Total Overhead Cost">
            </div>
        </div>

        <!-- Miscellaneous -->
        <div class="card mb-4">
            <div class="card-header bg-dark text-white">Miscellaneous</div>
            <div class="card-body">
                <input type="number" class="form-control" id="misc" placeholder="Miscellaneous Cost (optional)">
            </div>
        </div>

        <!-- Calculate Button -->
        <div class="text-center my-4">
            <button class="btn-glow" onclick="calculateCost()">Calculate Total Cost</button>
        </div>

        <!-- Results -->
        <div class="card result-card">
            <div class="card-header bg-info text-white">Cost Breakdown</div>
            <div class="card-body">
                <p><strong>Raw Material Cost:</strong> ‚Çπ<span id="raw-cost">0.00</span></p>
                <p><strong>Labor Cost:</strong> ‚Çπ<span id="labor-cost">0.00</span></p>
                <p><strong>Overheads:</strong> ‚Çπ<span id="overhead-cost">0.00</span></p>
                <p><strong>Miscellaneous:</strong> ‚Çπ<span id="misc-cost">0.00</span></p>
                <hr>
                <h4>Total Production Cost: ‚Çπ<span id="total-cost">0.00</span></h4>
            </div>


            <!-- AI / Search Buttons -->
            <div class="text-center my-3">
                <button class="btn-glow" onclick="window.open('https://www.google.com', '_blank')">Open Google</button>
                <div id="pi"><a href="chart.html"> click me to redirect </a> </div>
            </div>


            <footer>¬© 2025 SmartCost | Built for Hackathons</footer>
        </div>

<script src="index2.js"></script>

</body>

</html>
