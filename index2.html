<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      /* Gradient background */
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .card-header {
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      font-weight: 600;   
      font-size: 1.3rem;
      letter-spacing: 1.2px;
    }
    label {
      font-weight: 600;
      color: #333;
    }
    input.form-control {
      border-radius: 0.5rem;
      padding: 10px 15px;
      font-size: 1rem;
      border: 1.5px solid #ddd;
      transition: border-color 0.3s ease;
    }
    input.form-control:focus {
      border-color: #764ba2;
      box-shadow: 0 0 8px rgba(118, 75, 162, 0.5);
      outline: none;
    }
    button.btn-primary {
      background-color: #764ba2;
      border: none;
      font-weight: 700;
      padding: 12px 0;
      font-size: 1.1rem;
      border-radius: 0.7rem;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
    }
    button.btn-primary:hover {
      background-color: #5a357b;
      box-shadow: 0 6px 20px rgba(90, 53, 123, 0.6);
    }
    a {
      color: #764ba2;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #5a357b;
      text-decoration: underline;
    }
    .card-body {
      padding: 2rem 2.5rem;
    }
  </style>
</head>
<body>
  
  <div class="card shadow">
    <div class="card-header text-white bg-dark text-center">
      <h4>üîê User Login</h4>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username" />
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" />
      </div>
      <button class="btn btn-primary w-100" onclick="handleLogin()">Login</button>
      <div class="text-center mt-3">
        <a href="index.html">New user? Register here</a>
      </div>
    </div>
  </div>

<script>
  function handleLogin() {
    const uname = document.getElementById("username").value.trim();
    const pwd = document.getElementById("password").value.trim();

    const users = JSON.parse(localStorage.getItem("users")) || {};

    if (users[uname] && users[uname].password === pwd) {
      const role = users[uname].role;
      localStorage.setItem("currentUser", JSON.stringify({ username: uname, role: role }));
      window.location.href = "index3.html"; // ‚úÖ redirect to dashboard
    } else {
      alert("‚ùå Invalid username or password");
    }
  }
</script>

</body>
</html>
